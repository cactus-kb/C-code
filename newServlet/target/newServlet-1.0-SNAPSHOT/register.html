<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form method="post" action="/register">
    <input type="text" name="username" placeholder="请填写用户名" />
    <input type="text" name="nickname" placeholder="请填写用户昵称" />
    <input type="password" name="password" placeholder="请填写用户密码" />
    <button type="submit">注册</button>
</form>
<a href="/login">登陆</a>
</body>
</html>
